<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>能源智能诊断APP</title>
    <!-- 引入ECharts和Ant Design CSS -->

    <link href="https://cdn.bootcdn.net/ajax/libs/antd/4.24.8/antd.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1890ff;
            --background-color: #f0f2f5;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: var(--background-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
            padding: 24px;
        }

        .upload-section {
            border: 2px dashed var(--primary-color);
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }

        .chat-container {
            height: 400px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            overflow-y: auto;
            padding: 16px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px;
            margin: 8px;
            border-radius: 12px;
        }

        .user-message {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #f0f0f0;
            margin-right: auto;
        }

        .diagnosis-alert {
            border-left: 4px solid #ff4d4f;
            padding: 16px;
            background: #fff1f0;
            margin: 16px 0;
        }
    </style>
</head>

                     style="height: 32px; vertical-align: middle;">
                能源卫士
            </h1>
        </div>

        <!-- 数据上传模块 -->
        <div class="card">
            <h2>数据上传中心</h2>
            <div class="upload-section">
                <input type="file" id="fileInput" accept=".csv, .xlsx" style="display: none;">
                <button onclick="document.getElementById('fileInput').click()" 
                        style="background: var(--primary-color); color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer;">
                    点击上传能耗数据文件
                </button>
                <p style="color: #666; margin-top: 16px;">支持CSV/XLSX格式，单文件最大100MB</p>
            </div>
            <div id="uploadStatus"></div>
        </div>

        <!-- 实时监测仪表盘 -->
        <div class="card">
            <h2>能耗实时监测</h2>
            <div id="mainChart" style="height: 400px;"></div>
        </div>

        <!-- 智能问答模块 -->
        <div class="card">
            <h2>能源顾问</h2>
            <div class="chat-container" id="chatBox">
                <div class="message-bubble bot-message">
                    您好！我是能源顾问AI，请问有什么可以帮您？
                </div>
            </div>
            <div style="margin-top: 16px; display: flex;">
                <input type="text" id="questionInput" 
                       placeholder="输入您的问题，例如：昨日峰值用电时段" 
                       style="flex: 1; padding: 12px; border: 1px solid #e8e8e8; border-radius: 4px 0 0 4px;">
                <button onclick="handleQuestion()" 
                        style="background: var(--primary-color); color: white; border: none; padding: 0 24px; border-radius: 0 4px 4px 0; cursor: pointer;">
                    发送
                </button>
            </div>
        </div>

        <!-- 能效诊断模块 -->
        <div class="card">
            <h2>智能诊断报告</h2>
            <div class="diagnosis-alert">
                <h3>⚠️ 发现能效异常</h3>
                <p>• 夜间待机能耗超标：5.4kW（行业基准≤3kW）</p>
                <p>• 峰谷比异常：3.2倍（建议值≤2.5倍）</p>
            </div>
            <button onclick="generateReport()" 
                    style="background: #52c41a; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer;">
                生成完整诊断报告
            </button>
        </div>
    </div>

    <script>
        // 初始化ECharts图表
        const chart = echarts.init(document.getElementById('mainChart'));
        const option = {
            title: { text: '过去24小时能耗趋势', left: 'center' },
            tooltip: { trigger: 'axis' },
            xAxis: { 
                type: 'category',
                data: Array.from({length:24}, (_,i) => `${i}:00`)
            },
            yAxis: { type: 'value', name: '用电量(kWh)' },
            series: [{
                data: Array.from({length:24}, () => Math.floor(Math.random()*200 + 100)),
                type: 'line',
                smooth: true,
                areaStyle: { color: '#1890ff20' },
                lineStyle: { color: '#1890ff' }
            }]
        };
        chart.setOption(option);

        // 智能问答功能
        const QA_MAP = {
            "峰值": "昨日用电峰值出现在14:00-15:00，负荷达到580kWh",
            "建议": "建议实施以下节能措施：1. 优化空调运行时段 2. 更换LED照明 3. 安装智能电表",
            "异常": "检测到3号生产线夜间待机能耗异常，建议安排设备巡检"
        };

        function handleQuestion() {
            const input = document.getElementById('questionInput');
            const chatBox = document.getElementById('chatBox');
            
            // 用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'message-bubble user-message';
            userMsg.textContent = input.value;
            chatBox.appendChild(userMsg);

            // AI回复
            const aiMsg = document.createElement('div');
            aiMsg.className = 'message-bubble bot-message';
            aiMsg.textContent = QA_MAP[Object.keys(QA_MAP).find(key => input.value.includes(key))] 
                               || "暂未找到相关信息，请尝试询问：用电峰值、节能建议、异常检测";
            chatBox.appendChild(aiMsg);

            // 清空输入
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 报告生成功能
        function generateReport() {
            const blob = new Blob([`《能源诊断报告》
            
1. 总体能耗分析
   - 昨日总用电量: 8452kWh
   - 单位产值能耗: 0.85kWh/元（行业基准0.78）

2. 能效异常点
   • 产线3待机能耗超标（5.4kW）
   • 空压机运行效率低于标准值15%

3. 优化建议
   • 实施设备智能化启停控制
   • 开展员工节能意识培训
   • 申请政府节能改造补贴`], {type: 'text/plain'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '能源诊断报告.txt';
            link.click();
        }

        // 文件上传模拟
        document.getElementById('fileInput').addEventListener('change', function(e) {
            document.getElementById('uploadStatus').innerHTML = `
                <div style="color: #52c41a; margin-top: 16px;">
                    ✓ 成功上传 ${e.target.files[0].name}（${(e.target.files[0].size/1024/1024).toFixed(1)}MB）
                </div>
            `;
        });
    </script>
</body>
</html>
